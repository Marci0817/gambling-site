<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Jelentkezz be az oldalra, hogy kipróbálhasd a szerencséd!"
        />
        <meta name="keywords" content="gambling, site, login, register" />
        <title>Login Register form</title>

        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/auth.css" />

        <script src="scripts/auth.js" defer></script>
    </head>
    <body>
        <div class="">
            <form id="loginForm" action="" method="">
                <h1 class="font-display">Login</h1>
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required
                    autocomplete="username"
                />
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    autocomplete="current-password"
                />
                <button class="btn" type="submit" name="login">Login</button>
                <p class="note">
                    Are you not registered yet?
                    <button
                        type="button"
                        class="reset-btn"
                        onclick="selectForm('register')"
                    >
                        Register
                    </button>
                </p>
            </form>

            <form id="registerForm" action="auth.html" method="" class="hidden">
                <h1>Register</h1>
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required
                    autocomplete="username"
                />
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    autocomplete="new-password"
                />
                <input
                    type="password"
                    name="password2"
                    placeholder="Password again"
                    required
                    autocomplete="new-password"
                />
                <button class="btn" type="submit" name="register">
                    Register
                </button>
                <p class="note">
                    Do you have an account?
                    <button
                        type="button"
                        class="reset-btn"
                        onclick="selectForm('login')"
                    >
                        Login
                    </button>
                </p>
            </form>
        </div>
    </body>
</html>
